<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vox Start - Login / Registro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --color-primary: #2f80ed;
    --color-bg: #f5f7fa;
    --color-white: #fff;
    --color-text: #333;
    --color-text-light: #666;
    --color-border: #ddd;
    --color-error: #e74c3c;
    --color-online-green: #2ecc71;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    background: var(--color-white);
    width: 360px;
    max-width: 90vw;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 24px 32px;
    text-align: center;
    position: relative; /* Para chat absoluto */
  }

  h1, h2 {
    margin: 0 0 16px;
  }

  h1 {
    font-weight: 600;
  }

  h2 {
    font-weight: 400;
    color: var(--color-text-light);
  }

  img.logo {
    width: 140px;
    margin-bottom: 24px;
    user-select: none;
  }

  button {
    background-color: var(--color-primary);
    border: none;
    border-radius: 6px;
    color: var(--color-white);
    font-weight: 600;
    font-size: 16px;
    padding: 12px 24px;
    margin: 12px 0;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #1366d6;
  }
  button:disabled {
    background-color: var(--color-border);
    cursor: not-allowed;
  }

  button.secondary {
    background-color: #fff;
    color: var(--color-primary);
    border: 2px solid var(--color-primary);
  }
  button.secondary:hover:not(:disabled) {
    background-color: var(--color-primary);
    color: var(--color-white);
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--color-text);
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: var(--color-primary);
    outline: none;
  }

  .link-button {
    background: none;
    border: none;
    color: var(--color-primary);
    cursor: pointer;
    font-weight: 600;
    margin-top: 12px;
    text-decoration: underline;
  }
  .link-button:hover {
    color: #1366d6;
  }

  /* Hide all panels by default */
  .panel {
    display: none;
    position: relative;
    padding-top: 28px; /* espacio para indicador usuarios en línea */
  }
  /* Show active panel */
  .panel.active {
    display: block;
  }

  /* Scroll container if needed */
  .scrollable {
    max-height: 60vh;
    overflow-y: auto;
    text-align: left;
  }

  /* Footer text */
  .footer-text {
    font-size: 12px;
    color: var(--color-text-light);
    margin-top: 18px;
    user-select: none;
  }

  /* Error message styling */
  .error-msg {
    color: var(--color-error);
    font-size: 13px;
    margin-bottom: 12px;
    height: 18px;
    user-select: none;
  }

  /* Indicador usuarios online */
  .online-indicator {
    position: absolute;
    top: 6px;
    right: 10px;
    display: flex;
    align-items: center;
    font-size: 13px;
    font-weight: 600;
    color: var(--color-text-light);
    user-select: none;
  }
  .online-indicator .dot {
    width: 10px;
    height: 10px;
    background: var(--color-online-green);
    border-radius: 50%;
    margin-right: 6px;
    box-shadow: 0 0 6px var(--color-online-green);
  }

  /* Chat global */
  #globalChat {
    position: absolute;
    bottom: 12px;
    right: 12px;
    width: 320px;
    max-width: 90vw;
    background: var(--color-white);
    border-radius: 10px;
    box-shadow: 0 4px 16px rgba(0,0,0,0.15);
    display: flex;
    flex-direction: column;
    height: 280px;
    font-size: 14px;
    user-select: text;
  }
  #chatMessages {
    flex-grow: 1;
    overflow-y: auto;
    padding: 12px;
    border-bottom: 1px solid var(--color-border);
    background: #fefefe;
  }
  #chatMessages p {
    margin: 6px 0;
    word-wrap: break-word;
  }
  #chatInputContainer {
    display: flex;
    padding: 8px 12px;
  }
  #chatInput {
    flex-grow: 1;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid var(--color-border);
    font-size: 14px;
  }
  #chatSendBtn {
    background-color: var(--color-primary);
    border: none;
    color: var(--color-white);
    font-weight: 600;
    padding: 8px 16px;
    margin-left: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #chatSendBtn:hover {
    background-color: #1366d6;
  }
</style>
</head>
<body>

<div class="container">

  <!-- MENU PRINCIPAL -->
  <div id="menu" class="panel active" aria-label="Menú principal">
    <div class="online-indicator"><span class="dot"></span><span id="onlineMenu">0</span></div>
    <img class="logo" src="https://i.ibb.co/7XNvR5t/voxstart-logo.png" alt="Vox Start Logo" />
    <button id="btnLogin" aria-controls="login">Iniciar sesión</button>
    <button id="btnRegister" class="secondary" aria-controls="register">Registrarse</button>
    <div class="footer-text" aria-live="polite">Desarrollador empresarial: @zatuxofciall</div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="panel" aria-label="Formulario de inicio de sesión">
    <div class="online-indicator"><span class="dot"></span><span id="onlineLogin">0</span></div>
    <h1>Iniciar sesión</h1>
    <div class="error-msg" id="loginError" aria-live="assertive"></div>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" autocomplete="username" />
    <input type="password" id="loginPass" placeholder="Contraseña" autocomplete="current-password" />
    <button id="loginSubmit">Entrar</button>
    <button class="link-button" id="loginBack" aria-controls="menu">Volver</button>
  </div>

  <!-- REGISTRO -->
  <div id="register" class="panel" aria-label="Formulario de registro">
    <div class="online-indicator"><span class="dot"></span><span id="onlineRegister">0</span></div>
    <h1>Crear cuenta</h1>
    <div class="error-msg" id="registerError" aria-live="assertive"></div>
    <input type="text" id="regUser" placeholder="Nombre de usuario" autocomplete="username" />
    <input type="email" id="regEmail" placeholder="Correo electrónico" autocomplete="email" />
    <input type="password" id="regPass" placeholder="Contraseña" autocomplete="new-password" />
    <input type="password" id="regPassConf" placeholder="Confirmar contraseña" autocomplete="new-password" />
    <button id="registerSubmit">Registrarse</button>
    <button class="link-button" id="registerBack" aria-controls="menu">Volver</button>
  </div>

  <!-- CHAT GLOBAL -->
  <div id="globalChat" aria-label="Chat global">
    <div id="chatMessages" tabindex="0" aria-live="polite" aria-relevant="additions"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" aria-label="Escribir mensaje en chat global" placeholder="Escribe un mensaje..." />
      <button id="chatSendBtn" aria-label="Enviar mensaje">Enviar</button>
    </div>
  </div>

</div>

<script>
  // --- Navegación de paneles ---
  function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
    const panel = document.getElementById(id);
    if (panel) panel.classList.add('active');
    // Limpiar mensajes de error
    document.querySelectorAll('.error-msg').forEach(em => em.textContent = '');
  }

  document.getElementById('btnLogin').onclick = () => showPanel('login');
  document.getElementById('btnRegister').onclick = () => showPanel('register');
  document.getElementById('loginBack').onclick = () => showPanel('menu');
  document.getElementById('registerBack').onclick = () => showPanel('menu');

  // --- Simulación usuarios online ---
  function updateOnlineCount() {
    // Simula entre 5 y 15 usuarios online, cambia cada 5 segundos
    const count = 5 + Math.floor(Math.random() * 11);
    document.getElementById('onlineMenu').textContent = count;
    document.getElementById('onlineLogin').textContent = count;
    document.getElementById('onlineRegister').textContent = count;
  }
  updateOnlineCount();
  setInterval(updateOnlineCount, 5000);

  // --- Chat global simple ---
  const chatMessages = document.getElementById('chatMessages');
  const chatInput = document.getElementById('chatInput');
  const chatSendBtn = document.getElementById('chatSendBtn');

  function addChatMessage(text, sender = 'Usuario') {
    const p = document.createElement('p');
    p.textContent = sender + ': ' + text;
    chatMessages.appendChild(p);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }

  chatSendBtn.onclick = () => {
    const msg = chatInput.value.trim();
    if (msg.length === 0) return;
    addChatMessage(msg, 'Tú');
    chatInput.value = '';
    chatInput.focus();

    // Simulación respuesta bot tonta para no dejar el chat vacío
    setTimeout(() => {
      const respuestas = [
        'Hola, ¿cómo puedo ayudarte?',
        'Interesante...',
        '¡Buena jugada!',
        '¿Ya probaste la nueva versión?',
        'Sigo aquí para lo que necesites.'
      ];
      const r = respuestas[Math.floor(Math.random() * respuestas.length)];
      addChatMessage(r, 'VoxBot');
    }, 1500);
  };

  // Enviar con Enter
  chatInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      chatSendBtn.click();
      e.preventDefault();
    }
  });
</script>

</body>
</html>
