<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soporte - Corporación Zatux</title>
  <style>
    :root {
      --bg-color: #121212;
      --accent: #ff0050;
      --text: #ffffff;
      --input-bg: #1f1f1f;
      --border: #333;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
      font-size: 1.5rem;
      border-bottom: 1px solid var(--border);
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px 20px;
    }

    .form-container {
      background-color: var(--input-bg);
      padding: 30px;
      border-radius: 12px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.2);
    }

    h1 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background-color: #181818;
      color: var(--text);
      resize: vertical;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: var(--accent);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e60045;
    }

    footer {
      background-color: #000;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    Corporación Zatux | Soporte
  </header>

  <main>
    <div class="form-container">
      <h1>Reportar Error</h1>
      <form action="mailto:soporte@zatux.com" method="POST" enctype="text/plain">
        <label for="nombre">Tu nombre</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" required />

        <label for="mensaje">¿Qué error encontraste?</label>
        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

        <button type="submit">Enviar Reporte</button>
      </form>
    </div>
  </main>

  <footer>
    &copy; 2025 Corporación Zatux. Todos los derechos reservados.
  </footer>
</body>
</html>
