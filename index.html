<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Soporte - Corporación Zatux</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #fff;
      scroll-behavior: smooth;
    }

    header {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 1.8rem;
      color: #ff0050;
    }

    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #fff;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      background: radial-gradient(circle at top, #1a1a1a, #000);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .hero p {
      color: #aaa;
      font-size: 1.1rem;
    }

    .form-section {
      max-width: 600px;
      margin: auto;
      padding: 60px 20px;
    }

    form {
      background-color: #1e1e1e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.2);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background-color: #2a2a2a;
      color: #fff;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #ff0050;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e60045;
    }

    footer {
      background-color: #000;
      padding: 30px 20px;
      text-align: center;
      border-top: 1px solid #222;
      color: #888;
    }

    .fade-in {
      animation: fade 1.2s ease-in;
    }

    @keyframes fade {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZATUX</h1>
    <nav>
      <a href="#soporte">Soporte</a>
      <a href="#">Contacto</a>
      <a href="#">Inicio</a>
    </nav>
  </header>

  <section class="hero fade-in">
    <h2>Centro de Soporte Zatux</h2>
    <p>¿Encontraste un error? Ayúdanos a mejorar enviando un reporte.</p>
  </section>

  <section class="form-section fade-in" id="soporte">
    <form action="mailto:soporte@zatux.com" method="POST" enctype="text/plain">
      <label for="nombre">Tu nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="email">Correo electrónico</label>
      <input type="email" id="email" name="email" required />

      <label for="mensaje">Describe el error</label>
      <textarea id="mensaje" name="mensaje" rows="6" required></textarea>

      <button type="submit">Enviar Reporte</button>
    </form>
  </section>

  <footer>
    © 2025 Corporación Zatux — Todos los derechos reservados.
  </footer>

</body>
</html>
