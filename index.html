<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vox Start - Login / Registro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --color-primary: #2f80ed;
    --color-bg: #f5f7fa;
    --color-white: #fff;
    --color-text: #333;
    --color-text-light: #666;
    --color-border: #ddd;
    --color-error: #e74c3c;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background-color: var(--color-bg);
    color: var(--color-text);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    background: var(--color-white);
    width: 360px;
    max-width: 90vw;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 24px 32px;
    text-align: center;
  }

  h1, h2 {
    margin: 0 0 16px;
  }

  h1 {
    font-weight: 600;
  }

  h2 {
    font-weight: 400;
    color: var(--color-text-light);
  }

  img.logo {
    width: 140px;
    margin-bottom: 24px;
    user-select: none;
  }

  button {
    background-color: var(--color-primary);
    border: none;
    border-radius: 6px;
    color: var(--color-white);
    font-weight: 600;
    font-size: 16px;
    padding: 12px 24px;
    margin: 12px 0;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #1366d6;
  }
  button:disabled {
    background-color: var(--color-border);
    cursor: not-allowed;
  }

  button.secondary {
    background-color: #fff;
    color: var(--color-primary);
    border: 2px solid var(--color-primary);
  }
  button.secondary:hover:not(:disabled) {
    background-color: var(--color-primary);
    color: var(--color-white);
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--color-text);
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: var(--color-primary);
    outline: none;
  }

  .link-button {
    background: none;
    border: none;
    color: var(--color-primary);
    cursor: pointer;
    font-weight: 600;
    margin-top: 12px;
    text-decoration: underline;
  }
  .link-button:hover {
    color: #1366d6;
  }

  /* Hide all panels by default */
  .panel {
    display: none;
  }
  /* Show active panel */
  .panel.active {
    display: block;
  }

  /* Scroll container if needed */
  .scrollable {
    max-height: 60vh;
    overflow-y: auto;
    text-align: left;
  }

  /* Footer text */
  .footer-text {
    font-size: 12px;
    color: var(--color-text-light);
    margin-top: 18px;
    user-select: none;
  }

  /* Error message styling */
  .error-msg {
    color: var(--color-error);
    font-size: 13px;
    margin-bottom: 12px;
    height: 18px;
    user-select: none;
  }
</style>
</head>
<body>

<div class="container">

  <!-- MENU PRINCIPAL -->
  <div id="menu" class="panel active" aria-label="Menú principal">
    <img class="logo" src="https://i.ibb.co/7XNvR5t/voxstart-logo.png" alt="Vox Start Logo" />
    <button id="btnLogin" aria-controls="login">Iniciar sesión</button>
    <button id="btnRegister" class="secondary" aria-controls="register">Registrarse</button>
    <div class="footer-text" aria-live="polite">Desarrollador empresarial: @zatuxofciall</div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="panel" aria-label="Formulario de inicio de sesión">
    <h1>Iniciar sesión</h1>
    <div class="error-msg" id="loginError" aria-live="assertive"></div>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" autocomplete="username" />
    <input type="password" id="loginPass" placeholder="Contraseña" autocomplete="current-password" />
    <button id="loginSubmit">Entrar</button>
    <button class="link-button" id="loginBack" aria-controls="menu">Volver</button>
  </div>

  <!-- REGISTRO -->
  <div id="register" class="panel" aria-label="Formulario de registro">
    <h1>Crear cuenta</h1>
    <div class="error-msg" id="registerError" aria-live="assertive"></div>
    <input type="text" id="regUser" placeholder="Nombre de usuario" autocomplete="username" />
    <input type="email" id="regEmail" placeholder="Correo electrónico" autocomplete="email" />
    <input type="password" id="regPass" placeholder="Contraseña" autocomplete="new-password" />
    <input type="password" id="regPassConf" placeholder="Confirmar contraseña" autocomplete="new-password" />
    <button id="registerSubmit">Registrarse</button>
    <button class="link-button" id="registerBack" aria-controls="menu">Volver</button>
  </div>

  <!-- PERFIL -->
  <div id="profile" class="panel" aria-label="Perfil de usuario">
    <h1>Perfil de usuario</h1>
    <p><strong>Nombre:</strong> <span id="profileName">Usuario</span></p>
    <button id="btnPolicy" aria-controls="policy">Política de privacidad</button>
    <button id="btnSupport" class="secondary" aria-controls="support">Soporte</button>
    <button class="link-button" id="profileLogout" aria-controls="menu">Cerrar sesión</button>
  </div>

  <!-- POLÍTICA -->
  <div id="policy" class="panel scrollable" aria-label="Política de privacidad">
    <h2>Política de privacidad</h2>
    <p>Aquí va el texto de la política de privacidad. Puedes agregar lo que quieras.</p>
    <button class="link-button" id="policyBack" aria-controls="profile">Volver</button>
  </div>

  <!-- SOPORTE -->
  <div id="support" class="panel scrollable" aria-label="Soporte técnico">
    <h2>Soporte técnico</h2>
    <p>Contacto, preguntas frecuentes y soporte para usuarios.</p>
    <button class="link-button" id="supportBack" aria-controls="profile">Volver</button>
  </div>

</div>

<script>
  const panels = {
    menu: document.getElementById('menu'),
    login: document.getElementById('login'),
    register: document.getElementById('register'),
    profile: document.getElementById('profile'),
    policy: document.getElementById('policy'),
    support: document.getElementById('support')
  };

  const errors = {
    login: document.getElementById('loginError'),
    register: document.getElementById('registerError')
  };

  function showPanel(name) {
    for (const key in panels) {
      panels[key].classList.remove('active');
    }
    panels[name].classList.add('active');
    clearErrors();
    clearInputs();
  }

  function clearErrors() {
    for (const key in errors) {
      errors[key].textContent = '';
    }
  }

  function clearInputs() {
    // No borrar inputs en perfil o políticas para evitar frustración
    if(panels.login.classList.contains('active') === false) {
      document.getElementById('loginEmail').value = '';
      document.getElementById('loginPass').value = '';
    }
    if(panels.register.classList.contains('active') === false) {
      document.getElementById('regUser').value = '';
      document.getElementById('regEmail').value = '';
      document.getElementById('regPass').value = '';
      document.getElementById('regPassConf').value = '';
    }
  }

  // Navegación botones menú
  document.getElementById('btnLogin').onclick = () => showPanel('login');
  document.getElementById('btnRegister').onclick = () => showPanel('register');

  document.getElementById('loginBack').onclick = () => showPanel('menu');
  document.getElementById('registerBack').onclick = () => showPanel('menu');

  // Perfil botones
  document.getElementById('btnPolicy').onclick = () => showPanel('policy');
  document.getElementById('btnSupport').onclick = () => showPanel('support');
  document.getElementById('policyBack').onclick = () => showPanel('profile');
  document.getElementById('supportBack').onclick = () => showPanel('profile');

  // Cerrar sesión
  document.getElementById('profileLogout').onclick = () => {
    showPanel('menu');
  };

  // Validaciones simples de formulario
  function validateEmail(email) {
    // Regex simple para email válido
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  document.getElementById('registerSubmit').onclick = () => {
    clearErrors();

    const user = document.getElementById('regUser').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const pass = document.getElementById('regPass').value;
    const passConf = document.getElementById('regPassConf').value;

    if(!user || !email || !pass || !passConf) {
      errors.register.textContent = 'Completa todos los campos.';
      return;
    }
    if (!validateEmail(email)) {
      errors.register.textContent = 'Correo electrónico no válido.';
      return;
    }
    if(pass !== passConf) {
      errors.register.textContent = 'Las contraseñas no coinciden.';
      return;
    }
    if(pass.length < 6) {
      errors.register.textContent = 'La contraseña debe tener al menos 6 caracteres.';
      return;
    }

    // Aquí se haría la validación real con backend y creación de usuario

    document.getElementById('profileName').textContent = user;
    showPanel('profile');
  };

  document.getElementById('loginSubmit').onclick = () => {
    clearErrors();

    const email = document.getElementById('loginEmail').value.trim();
    const pass = document.getElementById('loginPass').value;

    if(!email || !pass) {
      errors.login.textContent = 'Completa todos los campos.';
      return;
    }
    if (!validateEmail(email)) {
      errors.login.textContent = 'Correo electrónico no válido.';
      return;
    }
    if(pass.length < 6) {
      errors.login.textContent = 'Contraseña incorrecta o muy corta.';
      return;
    }

    // Aquí validación real con backend (simulado)
    document.getElementById('profileName').textContent = 'UsuarioDemo';
    showPanel('profile');
  };
</script>

</body>
</html>
