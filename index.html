<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vox Start - Login / Registro</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

  :root {
    --color-primary: #2f80ed;
    --color-bg: #f5f7fa;
    --color-white: #fff;
    --color-text: #333;
    --color-text-light: #666;
    --color-border: #ddd;
    --color-error: #e74c3c;
    --color-online-green: #2ecc71;
  }

  * {
    box-sizing: border-box;
  }

  body, html {
    margin: 0; padding: 0; height: 100%;
    font-family: 'Inter', sans-serif;
    background: var(--color-bg);
    color: var(--color-text);
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .container {
    background: var(--color-white);
    width: 360px;
    max-width: 90vw;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    padding: 24px 32px;
    text-align: center;
    position: relative;
  }

  h1, h2 {
    margin: 0 0 16px;
  }
  h1 {
    font-weight: 600;
  }
  h2 {
    font-weight: 400;
    color: var(--color-text-light);
  }

  img.logo {
    width: 140px;
    margin-bottom: 24px;
    user-select: none;
  }

  button {
    width: 100%;
    padding: 12px 24px;
    margin: 12px 0;
    border: none;
    border-radius: 6px;
    font-weight: 600;
    font-size: 16px;
    color: var(--color-white);
    background-color: var(--color-primary);
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover:not(:disabled) {
    background-color: #1366d6;
  }
  button:disabled {
    background-color: var(--color-border);
    cursor: not-allowed;
  }
  button.secondary {
    background: #fff;
    color: var(--color-primary);
    border: 2px solid var(--color-primary);
  }
  button.secondary:hover:not(:disabled) {
    background-color: var(--color-primary);
    color: var(--color-white);
  }

  input {
    width: 100%;
    padding: 12px 14px;
    margin-bottom: 16px;
    border: 1px solid var(--color-border);
    border-radius: 6px;
    font-size: 14px;
    color: var(--color-text);
    transition: border-color 0.3s ease;
  }
  input:focus {
    border-color: var(--color-primary);
    outline: none;
  }

  .link-button {
    background: none;
    border: none;
    color: var(--color-primary);
    cursor: pointer;
    font-weight: 600;
    margin-top: 12px;
    text-decoration: underline;
  }
  .link-button:hover {
    color: #1366d6;
  }

  /* Panels */
  .panel {
    display: none;
    padding-top: 28px; /* espacio para indicador usuarios en línea */
    position: relative;
  }
  .panel.active {
    display: block;
  }

  .footer-text {
    font-size: 12px;
    color: var(--color-text-light);
    margin-top: 18px;
    user-select: none;
  }

  .error-msg {
    color: var(--color-error);
    font-size: 13px;
    margin-bottom: 12px;
    min-height: 18px;
    user-select: none;
  }

  /* Indicador usuarios online */
  .online-indicator {
    position: absolute;
    top: 6px;
    right: 10px;
    display: flex;
    align-items: center;
    font-size: 13px;
    font-weight: 600;
    color: var(--color-text-light);
    user-select: none;
  }
  .online-indicator .dot {
    width: 10px;
    height: 10px;
    background: var(--color-online-green);
    border-radius: 50%;
    margin-right: 6px;
    box-shadow: 0 0 6px var(--color-online-green);
  }

  /* CHAT GLOBAL fullscreen */
  #chatPanel {
    position: fixed;
    inset: 0; /* top, right, bottom, left 0 para fullscreen */
    background: var(--color-white);
    display: none;
    flex-direction: column;
    font-size: 14px;
    user-select: text;
    z-index: 1000;
    padding: 16px 20px 20px;
  }
  #chatPanel.active {
    display: flex;
  }

  #chatHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding-bottom: 12px;
    border-bottom: 1px solid var(--color-border);
  }
  #chatHeader h2 {
    margin: 0;
    font-weight: 600;
    font-size: 20px;
    color: var(--color-primary);
  }
  #chatHeader button {
    width: auto;
    padding: 6px 12px;
    font-size: 14px;
  }
  #chatHeader .online-indicator {
    position: static;
    color: var(--color-primary);
  }

  #chatMessages {
    flex-grow: 1;
    overflow-y: auto;
    margin-top: 12px;
    padding-right: 8px;
    background: #fefefe;
  }
  #chatMessages p {
    margin: 6px 0;
    word-wrap: break-word;
  }

  #chatInputContainer {
    display: flex;
    padding-top: 12px;
  }
  #chatInput {
    flex-grow: 1;
    padding: 8px 10px;
    border-radius: 6px;
    border: 1px solid var(--color-border);
    font-size: 14px;
  }
  #chatSendBtn {
    background-color: var(--color-primary);
    border: none;
    color: var(--color-white);
    font-weight: 600;
    padding: 8px 16px;
    margin-left: 8px;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #chatSendBtn:hover {
    background-color: #1366d6;
  }
</style>
</head>
<body>

<div class="container">

  <!-- MENÚ PRINCIPAL -->
  <div id="menu" class="panel active" aria-label="Menú principal">
    <div class="online-indicator"><span class="dot"></span><span id="onlineMenu">0</span></div>
    <img class="logo" src="https://i.ibb.co/7XNvR5t/voxstart-logo.png" alt="Vox Start Logo" />
    <button id="btnLogin" aria-controls="login" aria-haspopup="true">Iniciar sesión</button>
    <button id="btnRegister" class="secondary" aria-controls="register" aria-haspopup="true">Registrarse</button>
    <button id="btnToggleChat" class="secondary" aria-haspopup="true" aria-pressed="false">Chat Global</button>
    <div class="footer-text" aria-live="polite">Desarrollador empresarial: @zatuxofciall</div>
  </div>

  <!-- LOGIN -->
  <div id="login" class="panel" aria-label="Formulario de inicio de sesión">
    <div class="online-indicator"><span class="dot"></span><span id="onlineLogin">0</span></div>
    <h1>Iniciar sesión</h1>
    <div class="error-msg" id="loginError" aria-live="assertive"></div>
    <input type="email" id="loginEmail" placeholder="Correo electrónico" autocomplete="username" required />
    <input type="password" id="loginPass" placeholder="Contraseña" autocomplete="current-password" required />
    <button id="loginSubmit">Entrar</button>
    <button class="link-button" id="loginBack" aria-controls="menu">Volver</button>
  </div>

  <!-- REGISTRO -->
  <div id="register" class="panel" aria-label="Formulario de registro">
    <div class="online-indicator"><span class="dot"></span><span id="onlineRegister">0</span></div>
    <h1>Crear cuenta</h1>
    <div class="error-msg" id="registerError" aria-live="assertive"></div>
    <input type="text" id="registerUser" placeholder="Nombre de usuario" autocomplete="username" required />
    <input type="email" id="registerEmail" placeholder="Correo electrónico" autocomplete="email" required />
    <input type="password" id="registerPass" placeholder="Contraseña" autocomplete="new-password" required />
    <button id="registerSubmit">Registrarse</button>
    <button class="link-button" id="registerBack" aria-controls="menu">Volver</button>
  </div>

</div>

<!-- CHAT GLOBAL FULLSCREEN -->
<div id="chatPanel" role="dialog" aria-modal="true" aria-labelledby="chatTitle" aria-describedby="chatDesc">
  <div id="chatHeader">
    <h2 id="chatTitle">Chat Global</h2>
    <div class="online-indicator" aria-live="polite" aria-atomic="true">
      <span class="dot"></span><span id="onlineChat">0 usuarios en línea</span>
    </div>
    <button id="btnChatClose" aria-label="Cerrar chat y regresar al menú">Regresar</button>
  </div>
  <div id="chatMessages" aria-live="polite" aria-relevant="additions" aria-atomic="false"></div>
  <div id="chatInputContainer">
    <input type="text" id="chatInput" placeholder="Escribe tu mensaje..." aria-label="Campo para escribir mensaje en chat" />
    <button id="chatSendBtn" aria-label="Enviar mensaje">Enviar</button>
  </div>
</div>

<script>
  // Manejo de paneles (sin framework, simple y claro)
  const panels = {
    menu: document.getElementById('menu'),
    login: document.getElementById('login'),
    register: document.getElementById('register'),
    chatPanel: document.getElementById('chatPanel')
  };

  const onlineCounts = {
    menu: document.getElementById('onlineMenu'),
    login: document.getElementById('onlineLogin'),
    register: document.getElementById('onlineRegister'),
    chat: document.getElementById('onlineChat')
  };

  // Botones menú
  document.getElementById('btnLogin').addEventListener('click', () => switchPanel('login'));
  document.getElementById('btnRegister').addEventListener('click', () => switchPanel('register'));
  document.getElementById('btnToggleChat').addEventListener('click', () => openChat());

  // Botones volver en login/registro
  document.getElementById('loginBack').addEventListener('click', () => switchPanel('menu'));
  document.getElementById('registerBack').addEventListener('click', () => switchPanel('menu'));

  // Botón cerrar chat
  document.getElementById('btnChatClose').addEventListener('click', () => closeChat());

  // Enviar mensaje (sólo demo, sin backend real)
  document.getElementById('chatSendBtn').addEventListener('click', () => sendMessage());
  document.getElementById('chatInput').addEventListener('keypress', (e) => {
    if(e.key === 'Enter') sendMessage();
  });

  function switchPanel(panelName) {
    for(const key in panels) {
      if(panels[key]) panels[key].classList.remove('active');
    }
    if(panels[panelName]) panels[panelName].classList.add('active');
  }

  // Abrir chat fullscreen
  function openChat() {
    panels.menu.classList.remove('active');
    panels.chatPanel.classList.add('active');
    document.getElementById('chatInput').focus();
    // Simular actualización usuarios online
    updateOnlineCount('chat', Math.floor(Math.random() * 100 + 1));
  }

  // Cerrar chat fullscreen
  function closeChat() {
    panels.chatPanel.classList.remove('active');
    panels.menu.classList.add('active');
  }

  // Simular actualización de usuarios online en paneles
  function updateOnlineCount(panel, count) {
    if(!onlineCounts[panel]) return;
    if(panel === 'chat') {
      onlineCounts[panel].textContent = `${count} usuario${count !== 1 ? 's' : ''} en línea`;
    } else {
      onlineCounts[panel].textContent = count;
    }
  }

  // Simulación de mensajes en chat
  const chatMessagesDiv = document.getElementById('chatMessages');
  function sendMessage() {
    const input = document.getElementById('chatInput');
    const text = input.value.trim();
    if(!text) return;
    const p = document.createElement('p');
    p.textContent = `Tú: ${text}`;
    chatMessagesDiv.appendChild(p);
    chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
    input.value = '';
  }

  // Simular actualización periódica usuarios online en menú y login
  setInterval(() => {
    updateOnlineCount('menu', Math.floor(Math.random() * 100 + 1));
    updateOnlineCount('login', Math.floor(Math.random() * 50 + 1));
    updateOnlineCount('register', Math.floor(Math.random() * 50 + 1));
  }, 3000);

</script>

</body>
</html>
