<header>
  <img src="logo-zatux.png" alt="Logo Corporación Zatux" />
  <nav>
    <a href="#" id="btn-login">Login</a>
    <a href="#" id="btn-register">Registro</a>
    <a href="#" id="btn-soporte">Soporte</a>
    <a href="#" id="btn-politicas">Políticas</a>
  </nav>
  <input type="text" id="header-search" placeholder="Buscar..." style="margin-left: 20px; padding: 5px 10px; border-radius: 20px; border: 1px solid #ccc; width: 200px;" />
</header>

<main>

  <!-- Botón regresar para formularios -->
  <button class="btn-regresar" style="display:none; margin-bottom: 15px; padding: 8px 15px; border:none; background:#005a9c; color:#fff; border-radius: 20px; cursor:pointer;" id="btn-regresar">← Regresar</button>

  <form id="form-login" style="display:none;">
    <h2>Iniciar sesión</h2>
    <label for="login-email">Correo electrónico</label>
    <input type="email" id="login-email" required />
    <label for="login-password">Contraseña</label>
    <input type="password" id="login-password" required />
    <button type="submit">Entrar</button>
    <div class="message" id="login-message"></div>
  </form>

  <form id="form-register" style="display:none;">
    <h2>Registro de empresa/usuario</h2>
    <label for="register-name">Nombre completo o empresa</label>
    <input type="text" id="register-name" required />
    <label for="register-username">Nombre de usuario (@)</label>
    <input type="text" id="register-username" placeholder="@zatuxoficiall" required />
    <label for="register-email">Correo electrónico</label>
    <input type="email" id="register-email" required />
    <label for="register-password">Contraseña</label>
    <input type="password" id="register-password" required />
    <label for="register-role">Tipo de cuenta</label>
    <select id="register-role" required>
      <option value="">Seleccione...</option>
      <option value="empresa">Empresa</option>
      <option value="usuario">Usuario</option>
    </select>
    <button type="submit">Registrarse</button>
    <div class="message" id="register-message"></div>
  </form>

  <form id="form-soporte" style="display:none;">
    <h2>Soporte y Verificaciones</h2>
    <label for="soporte-tipo">Tipo de solicitud</label>
    <select id="soporte-tipo" required>
      <option value="">Seleccione...</option>
      <option value="verificacion">Solicitud de Verificación</option>
      <option value="problema">Reporte de Problema</option>
      <option value="consulta">Consulta General</option>
    </select>
    <label for="soporte-descripcion">Descripción detallada</label>
    <textarea id="soporte-descripcion" placeholder="Explica tu solicitud con detalle..." required></textarea>
    <label for="soporte-email">Correo electrónico de contacto</label>
    <input type="email" id="soporte-email" required />
    <button type="submit">Enviar solicitud</button>
    <div class="message" id="soporte-message"></div>
  </form>

</main>

<script>
  // Variables
  const btnLogin = document.getElementById('btn-login');
  const btnRegister = document.getElementById('btn-register');
  const btnSoporte = document.getElementById('btn-soporte');
  const btnPoliticas = document.getElementById('btn-politicas');
  const footerPoliticas = document.getElementById('footer-politicas-link');
  const modalPoliticas = document.getElementById('modal-politicas');
  const modalClose = document.getElementById('modal-close');

  const formLogin = document.getElementById('form-login');
  const formRegister = document.getElementById('form-register');
  const formSoporte = document.getElementById('form-soporte');
  const btnRegresar = document.getElementById('btn-regresar');
  const headerSearch = document.getElementById('header-search');

  // Estado para saber qué formulario está activo
  let currentForm = null;

  function hideAllForms() {
    formLogin.style.display = 'none';
    formRegister.style.display = 'none';
    formSoporte.style.display = 'none';
    btnRegresar.style.display = 'none';
    currentForm = null;
  }

  function showForm(form) {
    hideAllForms();
    form.style.display = 'flex';
    btnRegresar.style.display = 'inline-block';
    currentForm = form;
  }

  btnLogin.addEventListener('click', e => {
    e.preventDefault();
    showForm(formLogin);
  });

  btnRegister.addEventListener('click', e => {
    e.preventDefault();
    showForm(formRegister);
  });

  btnSoporte.addEventListener('click', e => {
    e.preventDefault();
    showForm(formSoporte);
  });

  btnPoliticas.addEventListener('click', e => {
    e.preventDefault();
    modalPoliticas.style.display = 'flex';
    modalPoliticas.setAttribute('aria-hidden', 'false');
  });

  footerPoliticas.addEventListener('click', e => {
    e.preventDefault();
    modalPoliticas.style.display = 'flex';
    modalPoliticas.setAttribute('aria-hidden', 'false');
  });

  modalClose.addEventListener('click', () => {
    modalPoliticas.style.display = 'none';
    modalPoliticas.setAttribute('aria-hidden', 'true');
  });

  window.addEventListener('click', e => {
    if(e.target === modalPoliticas) {
      modalPoliticas.style.display = 'none';
      modalPoliticas.setAttribute('aria-hidden', 'true');
    }
  });

  btnRegresar.addEventListener('click', () => {
    hideAllForms();
  });

  // Opcional: búsqueda simple en el header
  headerSearch.addEventListener('input', (e) => {
    // Aquí puedes integrar la lógica real de búsqueda
    console.log('Buscando:', e.target.value);
  });

</script>
