<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vox Start</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: sans-serif; background: #111; color: #fff; text-align: center; }
    .container { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    h1 { font-size: 3rem; margin-bottom: 0.5rem; }
    p { margin-bottom: 2rem; color: #aaa; }
    button { padding: 0.75rem 2rem; margin: 0.5rem; border: none; background: #f00; color: #fff; font-size: 1rem; cursor: pointer; border-radius: 8px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); justify-content: center; align-items: center; flex-direction: column; }
    .modal input { margin: 0.5rem 0; padding: 0.5rem; width: 250px; border: none; border-radius: 4px; }
    .profile, .politica, .soporte { display: none; flex-direction: column; align-items: center; padding: 2rem; }
    .profile button, .politica button, .soporte button { background: #333; }
  </style>
</head>
<body>
  <div class="container" id="main">
    <h1>Vox Start</h1>
    <p>Desarrollador empresarial: @zatuxofciall</p>
    <button onclick="showModal('login')">Iniciar sesión</button>
    <button onclick="showModal('signup')">Registrarse</button>
  </div>

  <div class="modal" id="loginModal">
    <input type="email" placeholder="Correo">
    <input type="password" placeholder="Contraseña">
    <button onclick="goToProfile()">Entrar</button>
    <button onclick="hideModals()">Volver</button>
  </div>

  <div class="modal" id="signupModal">
    <input type="text" placeholder="Nombre de usuario">
    <input type="email" placeholder="Correo">
    <input type="password" placeholder="Contraseña">
    <input type="password" placeholder="Confirmar contraseña">
    <button onclick="goToProfile()">Registrarse</button>
    <button onclick="hideModals()">Volver</button>
  </div>

  <div class="profile" id="profile">
    <h2>Bienvenido, @usuario</h2>
    <button onclick="goToPage('politica')">Política de privacidad</button>
    <button onclick="goToPage('soporte')">Soporte</button>
  </div>

  <div class="politica" id="politica">
    <h2>Política de privacidad</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
    <button onclick="goToPage('profile')">Volver al perfil</button>
  </div>

  <div class="soporte" id="soporte">
    <h2>Soporte</h2>
    <p>Contactanos: soporte@voxstart.com</p>
    <button onclick="goToPage('profile')">Volver al perfil</button>
  </div>

  <script>
    function showModal(type) {
      hideModals();
      if (type === 'login') document.getElementById('loginModal').style.display = 'flex';
      if (type === 'signup') document.getElementById('signupModal').style.display = 'flex';
    }

    function hideModals() {
      document.getElementById('loginModal').style.display = 'none';
      document.getElementById('signupModal').style.display = 'none';
    }

    function goToProfile() {
      hideModals();
      document.getElementById('main').style.display = 'none';
      document.getElementById('profile').style.display = 'flex';
    }

    function goToPage(page) {
      document.getElementById('profile').style.display = 'none';
      document.getElementById('politica').style.display = 'none';
      document.getElementById('soporte').style.display = 'none';
      document.getElementById(page).style.display = 'flex';
    }
  </script>
</body>
</html>
